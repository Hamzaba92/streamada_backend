<html>
  <head>
    <meta charset="utf-8" />
    <title>Reset Password</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333333; padding: 20px;">
    <div style="background-color: #1F1F1F; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <img src="http://streamada.com/streamada_as_png.png" alt="Streamada Logo" style="width: 100%; height: auto;">

      <h2 style="color: whitesmoke;">Hello {{ user.first_name }} {{ user.last_name }},</h2>
      <p style="color: whitesmoke;">It looks like you requested a password reset. To proceed, please click the button below:</p>
      <p>
        <a href="{{ reset_password_link }}" style="display: inline-block; padding: 12px 25px; margin-top: 20px; font-size: 16px; color: #ffffff; background-color: #28a745; text-decoration: none; border-radius: 5px;">Reset Password</a>
      </p>

      <div class="footer" style="margin-top: 30px; font-size: 12px; color: #777777;">
        <p>If you did not request a password reset, you can safely ignore this email.</p>
        <p>
          Best regards,<br />The Streamada Team
        </p>
      </div>
    </div>
  </body>
</html>
